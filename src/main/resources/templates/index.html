<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Invoice</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Invoice Processor</a>

        <!-- Botão para dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo da Navbar -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Dropdown de usuário -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Olá, <span th:text="${user.getUsername()}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Saldo: <span id="userSaldo" th:text="${user.getLimit()}">0,00</span></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Enviar Invoice</h5>

                    <form id="uploadForm">
                        <div class="mb-3">
                            <input type="file" id="fileInput" name="file" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    <!-- Spinner de carregamento -->
                    <div id="loadingSpinner" class="d-none text-center mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>

                    <!-- Link gerado (Alert) -->
                    <div id="formLink" class="alert alert-success d-none mt-4 text-center" role="alert"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de envio -->
<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById('fileInput');
        formData.append('file', fileInput.files[0]);

        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.classList.remove('d-none');

        try {
            const response = await fetch('/autofill-form', {
                method: 'POST',
                credentials: 'include',
                body: formData
            });

            const jsonResponse = await response.json();

            if (response.ok) {
                const formLink = document.getElementById('formLink');
                formLink.classList.remove('d-none');
                formLink.innerHTML = `Link para o formulário: <a href="${jsonResponse.formURL.href}" target="_blank">${jsonResponse.formURL.href}</a>`;

                showToast('Arquivo enviado com sucesso!', 'bg-success');

                if (jsonResponse.user.limit) {
                    document.getElementById('userSaldo').textContent = jsonResponse.user.limit;
                }
            } else {
                showToast('Erro: ' + (jsonResponse.details || 'Erro desconhecido.'), 'bg-danger');
            }
        } catch (error) {
            showToast('Erro na requisição: ' + error.message, 'bg-danger');
        } finally {
            loadingSpinner.classList.add('d-none');
        }
    });

    function showToast(message, toastClass) {
        const toastElement = document.getElementById('toast');
        const toastBody = document.getElementById('toast-body');

        toastElement.className = `toast align-items-center text-white ${toastClass} border-0`;
        toastBody.textContent = message;

        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

    document.getElementById('fileInput').addEventListener('change', function() {
        const formLink = document.getElementById('formLink');
        formLink.classList.add('d-none');
        formLink.innerHTML = '';
    });
</script>

</body>
</html>
