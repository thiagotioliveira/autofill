<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Fatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Autofill Forms</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Olá, <span th:text="${user.getUsername()}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Saldo: <span id="userSaldo" th:text="${user.getLimit()}">0,00</span></a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-5">
    <h2>Envio de Documento</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Escolha o arquivo PDF:</label>
            <input class="form-control" type="file" id="fileInput" name="file" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Spinner de carregamento -->
    <div id="loadingSpinner" class="d-none text-center mt-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Link do formulário enviado -->
    <div id="formLink" class="mt-3">
        <!-- O link será exibido aqui caso o upload seja bem-sucedido -->
    </div>
</div>

<!-- Toasts para Feedback -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-body">
                Mensagem de feedback
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById('fileInput');
        formData.append('file', fileInput.files[0]);

        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.classList.remove('d-none'); // Mostra o spinner

        try {
            const response = await fetch('/autofill-form', {
                method: 'POST',
                credentials: 'include',
                body: formData
            });

            const jsonResponse = await response.json();

            if (response.ok) {
                // Sucesso: Exibe o href tanto na página quanto na Toast
                document.getElementById('formLink').innerHTML =
                    `<p>Link para o formulário: <a href="${jsonResponse.formURL.href}" target="_blank">${jsonResponse.formURL.href}</a></p>`;
                const novoSaldo = jsonResponse.user.limit;
                document.getElementById('userSaldo').textContent = novoSaldo;
                showToast('Link gerado com sucesso!', 'bg-success');
            } else {
                // Erro: Exibe a mensagem de erro da resposta JSON
                showToast('Erro: ' + jsonResponse.details, 'bg-danger');
            }
        } catch (error) {
            // Caso haja erro de requisição
            showToast('Erro na requisição: ' + error.message, 'bg-danger');
        } finally {
            loadingSpinner.classList.add('d-none'); // Sempre esconde o spinner, com sucesso ou erro
        }
    });

    function showToast(message, toastClass) {
        const toastElement = document.getElementById('toast');
        const toastBody = document.getElementById('toast-body');

        toastElement.className = `toast align-items-center text-white ${toastClass} border-0`;
        toastBody.textContent = message;

        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

</body>
</html>
